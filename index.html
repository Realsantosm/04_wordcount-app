<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count | Knoob</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 flex h-screen items-center justify-center">
    <div class="bg-yellow-200 flex flex-col items-center rounded-[20px] border-[2px] p-[100px]">
        <h1 class="text-[40px] mb-4 bold text-indigo-600">WordCount <span class="text-red-600">App</span></h1>
        <div id="container flex items-center justify-center drop-shadow-lg">
            <textarea class="h-[250px] w-[400px] p-6 rounded-[20px] bold family-" placeholder="Type or paste your word here..."></textarea>  
            <p class="text-[40px] bold "><span class="text-indigo-600" id="wordNum">0 </span> words, <span id="charNum" class="text-indigo-600">0 </span> characters </p>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
